<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/main.css -->
    <link href="styles/main.css" rel="stylesheet">
    <!-- endbuild -->
  </head>
  <body>
      <!-- Header-->
      <div id = "title">
          <h1><center>CrunchKey</center></h1>
      </div>

      <center>
          <font id = "description">The Instant Number Cruncher</font>
      </center>

      <br>

      <!-- Input -->
      <div id = "IO">

          <form>
              <center>
                  <font id="enterMath">Enter Math Here:</font>
                  <br>
                  <input id = "inputBox" type="text" name="newnote" >
                  <br>
                  <!-- Using the buttons open source -->
                  <a href="#" class="btn btn--m btn--gray-border" id= "clearButton">Clear</a>
              </center>
          </form>

          <!-- Output -->

          <center>
              <font id = "your">Your Answer is:</font>
          </center>

          <center>
              <font id = "answer"></font>
          </center>

          <br>
          
          <center>
              <font id = "key">Key:
                  <br>
                  <!--Added no wrap so that each element does not get cut off -->
                  <font style="white-space: nowrap;">^ Exponent,</font> <font style="white-space: nowrap;">r Nth Root,</font> <font style="white-space: nowrap;">* Multiplication,</font>
                  <font style="white-space: nowrap;">/ Division,</font> <font style="white-space: nowrap;">% Remainder(Modulo),</font> <font style="white-space: nowrap;">+ Additon,</font>
                  <font style="white-space: nowrap;">- Subtraction</font>
              </font>
          </center>

          <br>

          <center>
              <font id = "notice">(Calculated from left to right, No order of operations, but parentheses are valid)<br></font>
          </center>
    </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/popup.js -->
    <script src="scripts/popup.js"></script>
    <!-- endbuild -->
  </body>
</html>
