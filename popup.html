<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Crunchkey</title>
    <link rel="stylesheet" href="styles/popup.css" />
  </head>
  <body>
    <!-- Header-->
    <div id="title">
      <h1><center>CrunchKey</center></h1>
    </div>

    <center>
      <font id="description">The Instant Number Cruncher</font>
    </center>

    <br />

    <!-- Input -->
    <div id="IO">
      <form>
        <center>
          <font id="enterMath">Enter Math Here:</font>
          <br />
          <input id="inputBox" type="text" name="newnote" />
        </center>
      </form>

      <!-- Output -->

      <center>
        <font id="your">Your Answer is:</font>
      </center>

      <center>
        <font id="answer"></font>
      </center>

      <br />

      <center>
        <font id="key"
          >Key:
          <br />
          <!--Added no wrap so that each element does not get cut off -->
          <font style="white-space: nowrap">^ Exponent,</font>
          <font style="white-space: nowrap">r Nth Root,</font>
          <font style="white-space: nowrap">* Multiplication,</font>
          <font style="white-space: nowrap">/ Division,</font>
          <font style="white-space: nowrap">% Remainder(Modulo),</font>
          <font style="white-space: nowrap">+ Additon,</font>
          <font style="white-space: nowrap">- Subtraction</font>
        </font>
      </center>

      <br />

      <center>
        <font id="notice"
          >(Calculated from left to right, No order of operations, but
          parentheses are valid)<br
        /></font>
      </center>
    </div>

    <script src="js/popup.js"></script>
  </body>
</html>
